<md-dialog-content class="md-dialog-content dialog-forms" layout="column" layout-align="center center"
                   id="search-author-wrapper">
    <form name="authorSearch">
        <p class="text-info text-bold-dialog">{{'DESCRIPTION_AUTHOR_SEARCH' | translate}}</p>
        <md-input-container class="md-block">
            <label>{{'PLACEHOLDER_AUTHOR_SEARCH' | translate}}</label>
            <input ng-model="prefix" name="authorPrefix" type="text">
        </md-input-container>

        <p class="error-text" ng-show="isInvalidData !== undefined">{{isInvalidData | translate}}</p>
        <md-button ng-disabled="authorSearch.$invalid" class="md-raised md-primary"
                   ng-click="searchAuthors(prefix)">
            {{'BUTTON_SEARCH' | translate}}
        </md-button>
    </form>

    <md-list ng-if="isPrefixSearch" ng-cloak>
        <md-list-item ng-repeat="author in authors" layout="row" layout-margin>
            <div flex class="item" layout="row" layout-align="center center" ng-click="selectAuthor(author)">
                <div class="item-info">
                    <span class="title">{{author.name}}</span>
                </div>
                <p class="error-text" ng-show="isInvalidData !== undefined">{{isInvalidData | translate}}</p>
            </div>
        </md-list-item>
    </md-list>

</md-dialog-content>
