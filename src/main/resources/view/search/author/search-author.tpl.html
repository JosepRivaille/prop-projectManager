<h1 class="title-landing">
    {{vm.title | translate}}
</h1>

<md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
        <p>{{'DESCRIPTION_AUTHOR_SEARCH' | translate}}</p>
        <md-autocomplete
                ng-disabled="false"
                md-no-cache="false"
                md-selected-item="vm.selectedItem"
                md-search-text="vm.searchText"
                md-items="author in vm.querySearch(vm.searchText)"
                md-item-text="author.name"
                md-min-length="0"
                placeholder="{{'PLACEHOLDER_AUTHOR_SEARCH' | translate}}">
            <md-item-template>
                <span md-highlight-text="vm.searchText" md-highlight-flags="^i">
                    {{author.name}}
                </span>
            </md-item-template>
            <md-not-found>
                {{'NO_MATCHING_PREFIX' | translate}}{{'"' + vm.searchText + '"'}}
            </md-not-found>
        </md-autocomplete>
        <br/>
    </form>
</md-content>
