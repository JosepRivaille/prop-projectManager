<div ng-show="!vm.isDocumentSelected">
    <h1 class="title-landing">
        {{vm.title | translate}}
    </h1>

    <md-content class="md-padding">
        <p>{{'DESCRIPTION_AUTHOR_SEARCH' | translate}}</p>
        <form layout="row">
            <!--<md-autocomplete
                    ng-disabled="false"
                    md-no-cache="false"
                    md-selected-item="vm.selectedItem"
                    md-search-text="vm.searchText"
                    md-items="author in vm.querySearch(vm.searchText)"
                    md-item-text="author.name"
                    md-min-length="0"
                    placeholder="{{'PLACEHOLDER_AUTHOR_SEARCH' | translate}}">
                <md-item-template>
                    <span md-highlight-text="vm.searchText" md-highlight-flags="^i">
                        {{author.name}}
                    </span>
                </md-item-template>
                <md-not-found>
                    {{'NO_MATCHING_PREFIX' | translate}}{{'"' + vm.searchText + '"'}}
                </md-not-found>
            </md-autocomplete>-->
            <md-input-container flex>
                <label></label>
                <input ng-model="vm.prefix" name="userPassword" type="text" ng-required="true">
            </md-input-container>
            <md-button layout-align="center center" class="md-raised md-primary" ng-click="vm.searchPrefix()">
                <i class="fa fa-search"></i>
                {{'BUTTON_SEARCH' |Â translate}}
            </md-button>
        </form>
    </md-content>

    <md-content>
        <md-list ng-cloak>
            <md-list-item ng-repeat="author in vm.authors" layout="row" layout-margin>
                <div flex class="item" layout="row" layout-align="left center" ng-click="vm.selectAuthor(author)">
                    <div class="item-info">
                        <span class="title">{{author.name}}</span>
                    </div>
                </div>
            </md-list-item>
        </md-list>
    </md-content>

    <md-list ng-if="vm.isAuthorSelected" ng-cloak>
        <md-list-item ng-repeat="document in vm.documents" layout="row" layout-margin>
            <div flex class="item" layout="row" layout-align="left center" ng-click="vm.selectDocument(document)">
                <div>
                    <img class="doc-cover" ng-show="{{document.cover !== ''}}" ng-src="../images/{{document.cover}}">
                    <img class="doc-cover" ng-show="{{document.cover === ''}}" ng-src="../images/sample.png">
                </div>
                <div class="item-info">
                    <span class="title">{{document.title}}</span><br>
                    <span class="author">{{document.author}}</span><br>
                    <span class="user">{{document.user}}</span><br>
                    <span class="user">{{document.rating}}</span><br>
                </div>
            </div>
        </md-list-item>
    </md-list>
</div>

<div ng-if="vm.isDocumentSelected">
    <md-button class="md-fab md-primary back-btn" aria-label="Go back" ng-click="vm.back()">
        <i class="fa fa-arrow-left"></i>
    </md-button>
    <document-info ng-model="vm.documentSelected"></document-info>
</div>
