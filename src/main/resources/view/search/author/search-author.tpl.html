<h1 class="title-landing">
    {{vm.title | translate}}
</h1>

<md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
        <p>Use <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>
        <md-autocomplete
                ng-disabled="false"
                md-no-cache="false"
                md-selected-item="vm.selectedItem"
                md-search-text="vm.searchText"
                md-items="author in vm.querySearch(vm.searchText)"
                md-item-text="author.name"
                md-min-length="0"
                placeholder="Select an author">
            <md-item-template>
                <span class="text-black" md-highlight-text="vm.searchText" md-highlight-flags="^i">{{author.name}}</span>
            </md-item-template>
            <md-not-found>
                No authors matching '{{vm.searchText}}' were found.
            </md-not-found>
        </md-autocomplete>
        <br/>
    </form>
</md-content>
