<md-content ng-show="!vm.isDocumentSelected" class="fill-all">
    <h1 class="title-landing">
        {{ vm.title | translate}}
    </h1>

    <document-list ng-model="vm.documents"> </document-list>

</md-content>

<div ng-if="vm.isDocumentSelected">
    <div class="navigation-buttons-container">
        <md-button class="md-fab md-primary" aria-label="Go back" ng-click="vm.back()">
            <i class="fa fa-arrow-left"></i>
        </md-button>
    </div>
    <document-info ng-model="vm.documentSelected"></document-info>
</div>
