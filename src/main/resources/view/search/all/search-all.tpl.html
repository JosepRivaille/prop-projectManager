<div ng-controller="SearchAllCtrl as vm">
    <h1 class="title-landing">
        {{ vm.title | translate}}
    </h1>

    <md-list flex ng-cloak>
        <md-list-item ng-repeat="document in vm.documents" class="md-clickable">
            <p>{{document.title}}</p>
            <p>{{document.author}}</p>
            <p>{{document.user}}</p>
        </md-list-item>
    </md-list>

</div>
