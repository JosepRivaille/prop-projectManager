<div id="document-info" class="fill-all-window" layout="row" layout-align="center stretch" ng-cloak>
    <!-- LEFT COLUMN -->
    <div class="left-container" layout="column" layout-align="space-around stretch">
        <!-- COVER IMAGE -->
        <div flex="70" layout="row" layout-align="center center" class="image-container">
            <img class="doc-cover" ng-src="../../../covers/{{document.cover}}">
        </div>
        <!-- ACTION BUTTONS -->
        <div flex="30" layout="column" layout-align="center stretch">
            <md-button ng-if="!isFavourite" flex ng-click="addFavourite()" class="md-raised md-primary">
                {{'BUTTON_ADD_FAVOURITES' | translate}}
            </md-button>
            <md-button ng-if="isFavourite" flex ng-click="removeFavourite()" class="md-raised md-warn">
                {{'BUTTON_REMOVE_FROM_FAVOURITES' | translate}}
            </md-button>
            <md-button flex ng-click="searchSimilars()" class="md-raised md-accent">
                {{'BUTTON_SEARCH_SIMILARS' | translate}}
            </md-button>
            <md-button flex ng-click="export()" class="md-raised md-warn" aria-label="Export document">
                {{'BUTTON_EXPORT_DOCUMENT' | translate}}
            </md-button>
        </div>
    </div>
    <md-divider></md-divider>
    <!-- RIGHT COLUMN -->
    <div flex layout="column" layout-align="start stretch">
        <p layout-padding class="text-title text-center">{{document.title | uppercase}}</p>
        <p class="text-center">{{document.author}}</p>
        <div layout="row" layout-align="center center">
            <star-rating ng-model="document.rating" read-only="false"
                         document-title="document.title" document-author="document.author"></star-rating>
        </div>
        <md-divider></md-divider>
        <!-- SCROLLABLE CONTENT -->
        <md-content flex layout-padding class="no-scrollable-x">{{document.content}}</md-content>
    </div>
    <!-- END RIGHT COLUMN -->
</div>
