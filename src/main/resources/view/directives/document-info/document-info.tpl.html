<div id="document-info" ng-cloak>
    <div class="container" layout="row">
        <div style="height: 100%;" layout="column" layout-align="center center">

            <div layout="column" class="left-container" layout-align="center center">
                <div class="image-container">
                    <img class="doc-cover" ng-show="{{document.cover !== ''}}" ng-src="../images/{{document.cover}}">
                    <img class="doc-cover" ng-show="{{document.cover === ''}}" ng-src="../images/sample.png">
                </div>
                <div class="buttons-container" layout-align="end stretch" layout="column">
                    <md-button class="md-raised md-primary">{{'BUTTON_ADD_FAVOURITES' | translate}}</md-button>
                    <md-button class="md-raised md-accent">{{'BUTTON_SEARCH_SIMILARS' | translate}}</md-button>
                </div>

            </div>
        </div>
        <div flex layout="column" layout-align="start start" class="right-container">

            <div class="info-container" layout="column">
                <div class="info-header">
                    <div layout="column" layout-align="center center">
                        <p class="text-title text-center">{{document.title | uppercase}}</p>
                        <p class="text-author text-center">{{document.author}}</p>
                        </center><star-rating ng-model="document.rating" disabled="true"></star-rating>
                    </div>
                </div>
                <div style="width: 100%; overflow-x: hidden; overflow-y: scroll; margin-top: 20px;">
                    <p>{{document.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
