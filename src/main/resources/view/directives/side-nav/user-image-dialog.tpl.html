<div id="avatar-dialog">

    <div style="width: 440px; height: 440px; padding: 15px;" layout="row" layout-align="center stretch">
        <div layout="column" style="width: 100%;">
            <div  layout="row" layout="space-around center" style="width: 100%;" flex>
                <div ng-repeat="avatar in [1,2,3,4]" layout="column" layout-align="center center" flex>
                    <img ng-src="../images/avatars/{{avatar}}.png" style="height: 90px;" ng-click="changeAvatar(avatar)">
                </div>
            </div>
            <div  layout="row" layout="space-around center" style="width: 100%;" flex>
                <div ng-repeat="avatar in [5,6,7,8]" layout="column" layout-align="center center" flex>
                    <img ng-src="../images/avatars/{{avatar}}.png" style="height: 90px;" ng-click="changeAvatar(avatar)">
                </div>
            </div>
            <div  layout="row" layout="space-around center" style="width: 100%;" flex>
                <div ng-repeat="avatar in [9,10,11,12]" layout="column" layout-align="center center" flex>
                    <img ng-src="../images/avatars/{{avatar}}.png" style="height: 90px;" ng-click="changeAvatar(avatar)">
                </div>
            </div>
            <div layout="column" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="back()">{{'DIALOG_CREATE_CANCEL' | translate}}</md-button>
            </div>

        </div>
    </div>

</div>
