<h1 class="title-landing" layout-align="start center" flex>
    {{vm.title | translate}}
</h1>

<div ng-show="vm.isListSelected">
    <md-list ng-cloak>
        <md-list-item ng-repeat="document in vm.documents" layout="row" layout-margin>
            <div flex class="item" layout="row" layout-align="left center">
                <div class="little-padding-left">
                    <img class="doc-cover" ng-show="{{document.cover !== ''}}" ng-src="../images/{{document.cover}}">
                    <img class="doc-cover" ng-show="{{document.cover === ''}}" ng-src="../images/sample.png">
                </div>
                <div class="item-info">
                    <span class="title">{{document.title}}</span><br>
                    <span class="author">{{document.author}}</span><br>
                    <span class="user">{{document.user}}</span><br>
                    <star-rating ng-model="document.rating" read-only="true"></star-rating><br>

                    <div flex layout="row" layout-align="end end">
                        <md-button layout="row" class="md-raised md-primary" aria-label="Read document">
                            <i class="fa fa-book"></i>
                        </md-button>
                        <md-button layout="row" class="md-raised md-accent" aria-label="Edit document"
                                   ng-click="vm.editDocument(document)">
                            <i class="fa fa-pencil-square-o"></i>
                        </md-button>
                        <md-button class="md-raised md-warn" aria-label="Delete document"
                                   ng-click="vm.showDeleteConfirm($event, document, vm.propBackend)">
                            <i class="fa fa-trash"></i>
                        </md-button>
                        <md-button class="md-raised md-primary" ng-disabled="true" aria-label="Export document"
                                   ng-click="vm.showDeleteConfirm($event, document)">
                            <i class="fa fa-download"></i>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-list-item>
    </md-list>

    <div class="right-bottom-buttons" layout="column" layout-align="center center" flex>
        <md-button layout="row" layout-align="center center" class="md-fab md-primary" aria-label="Create document"
                   ng-click="vm.createDocument()">
            <i class="fa fa-plus"></i>
        </md-button>
        <md-button layout="row" layout-align="center center" class="md-fab md-primary" aria-label="Import document">
            <i class="fa fa-upload"></i>
        </md-button>
    </div>

</div>

<div ng-if="!vm.isListSelected">
    <md-content class="md-no-momentum" layout-padding>
        <div>
            <form name="documentForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Document title</label>
                        <input ng-model="vm.documentSelected.title" type="text">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Author name</label>
                        <input ng-model="vm.documentSelected.author" type="text">
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Content</label>
                    <textarea class="document-content-textarea" ng-model="vm.documentSelected.content" rows="5"
                              md-select-on-focus=""></textarea>
                </md-input-container>
                <md-input-container class="md-block">
                    <form-file-upload></form-file-upload>
                </md-input-container>

                <div flex layout="row" layout-align="end end">
                    <md-button layout-align="center center" class="md-raised md-primary" ng-click="vm.backToList()">
                        <i class="fa fa-chevron-left"></i>
                    </md-button>
                    <md-button layout-align="center center" class="md-raised md-primary"
                               ng-click="vm.storeDocument($event, vm.propBackend)">
                        <i class="fa fa-save"></i>
                    </md-button>
                </div>
            </form>
        </div>
    </md-content>
</div>
